<head>

	<link rel="stylesheet" href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

	<!-- Navbar -->
	{%include 'navbar/navbar.html'%}
	<!-- /.navbar -->

	<!-- Main Sidebar Container -->
	{%include 'navbar/sidebar.html'%}

			<div class="container-fluid">

						<ol class="breadcrumb float-sm-right">

						</ol>
					</div>
				</div>
			</div><!-- /.container-fluid -->
		</section>
		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">

							<div class="card-header">

							</div>
							<!-- /.card-header -->
							<div class="card-body">
                <div id="grafico-productos"></div>

							<!-- /.card-body -->

						<!-- /.card -->
					</div>
					<!-- /.col -->

				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>

	</div>
	<!-- /.content-wrapper -->

	<!-- FOOTER -->
	{% include 'footer/footer.html'%}

	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
	<!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>

<script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
<!-- Agregar en el <head> o antes del cierre de </body> -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    const nombres = {{ nombres|safe }};
    const cantidades = {{ cantidades|safe }};

    const data = [{
        x: nombres,
        y: cantidades,
        type: 'bar',
        marker: { color: 'skyblue' }
    }];

    const layout = {
        title: 'Productos MÃ¡s Vendidos',
        xaxis: { title: 'Producto' },
        yaxis: { title: 'Cantidad Vendida' }
    };

    Plotly.newPlot('grafico-productos', data, layout);
</script>
